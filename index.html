<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divers Log Book</title>
</head>
<body>
<header>
    <h1> Divers Log book</h1>
    <h2> Vložte svůj první ponor!</h2>
</header>
<section>
    <div class="left_collumn">
    <form>
        <label for="hloubka">Hloubka:</label>
        <input type="number" min="0" max="1000" id="hloubka" placeholder="Hloubka" required>
        <label for="doba">Doba ponoru:</label>
        <input type="number" step="5" id="doba" min="0"max="10000" placeholder="Doba ponoru" required>
        <label for="poc_tlak">Počáteční tlak</label>
        <input type="number" step="10" id="poc_tlak" min="0" max="400" placeholder="Počáteční tlak">
        <label for="kon_tlak">Koncový tlak</label>
        <input type="number" step="10" id="kon_tlak" min="0" max="400" placeholder="Koncový tlak">
        <label for="buddy">Buddy:</label>
        <input type="text" id="buddy" placeholder="Buddy">
        <label for="date">Datum ponoru:</label>
        <input type="date" id="date" required>
        <input type="submit" value="Přidat ponor">
        <input type="reset" value="Resetovat">
    </form>
    </div>
    <div class="right_collumn">
        <div class="right_collumn_first">
        <form>
            <label for="email"> Email:</label>
            <input type="text" id="email" value="@" required>
            <label for="pass">Heslo:</label>
            <input type="password" id="pass" placeholder="****" required>
            <input type="submit" value="PŘIHLÁSIT SE">

        </form>
        </div>
        <div class="right_collumn_last">
            <form>
                <label for="jmeno">Jméno:</label>
                <input type="text" id="jmeno" required>
                <label for="prijmeni">Příjmení:</label>
                <input type="text" id="prijmeni" required>
                <label for="reg_email">Email:</label>
                <input type="text" id="reg_email" value="@">
                <label for="pass_reg">Heslo:</label>
                <input type="password" id="pass_reg" required>
                <label for="pass_reg2">Heslo znovu:</label>
                <input type="password" id="pass_reg2" required>
                <input type="submit" value="Registrovat se!">

            </form>
        </div>
    </div>
</section>

</body>
</html>
