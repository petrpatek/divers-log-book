<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
</head>
<body>
<main>
    <section>
        <h1>Registrace</h1>
        <form>
            <label for="jmeno">Jméno:</label>
            <input type="text" id="jmeno" required>
            <label for="prijmeni">Příjmení:</label>
            <input type="text" id="prijmeni" required>
            <label for="reg_email">Email:</label>
            <input type="text" id="reg_email" value="@">
            <label for="pass_reg">Heslo:</label>
            <input type="password" id="pass_reg" required>
            <label for="pass_reg2">Heslo znovu:</label>
            <input type="password" id="pass_reg2" required>
            <input type="submit" value="Registrovat se!">

        </form>
    </section>

</main>
</body>
</html>
