<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile edit</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<main class="container">
    <nav>
        <ul class="nav nav-tabs">
            <li> <a href="profile.html"><span class="glyphicon glyphicon-chevron-left"></span> Zpět</a> </li>
        </ul>

    </nav>

    <section class="col-md-6 col-md-offset-3">
        <h1>Změna údajů</h1>
        <form class="form-group">
            <label for="reg_email">Email:</label>
            <input class="form-control" type="text" id="reg_email" value="@">
            <label for="cert">Certifikace:</label>
            <input class="form-control" type="text" id="cert" >
            <label for="dives">Počet ponorů:</label>
            <input class="form-control" type="text" id="dives" >
            <input type="reset" class="btn btn-default" value="Storno">
            <input class="btn btn-default" type="submit" value="Změnit údaje!">

        </form>
    </section>

</main>

</body>
</html>
