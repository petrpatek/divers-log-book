<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přidat kompresor</title>
</head>
<body>

<nav>
    <li><a href="compressor.html">Zpět</a> </li>
</nav>
<header>
    <h1>Přidat kompresor</h1>
</header>
<section>
    <form>
        <label for="znacka">Znacka:</label>
        <input type="text" id="znacka" required>
        <label for="model">Model:</label>
        <input type="text" id="model" required>
        <label for="servisovano">Poslední servis</label>
        <input type="date" id="servisovano" required>
        <label for="interval">Servisní interval</label>
        <input type="text" id="interval" required>
        <label for="od_servisu">Hodin od servisu</label>
        <input type="text" id="od_servisu" required>
        <input type="submit" value="Uložit">
        <input type="reset" value="Resetovat">

    </form>
</section>
</body>
</html>
