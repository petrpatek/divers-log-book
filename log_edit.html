<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit log</title>
</head>
<body>

<nav>
    <li><a href="log_details.html">Zpět</a> </li>
</nav>
<section>
    <h2>Editovat log</h2>
    <form>
        <label for="hloubka">Hloubka:</label>
        <input type="number" min="0" max="1000" id="hloubka" placeholder="Hloubka" required>
        <label for="doba">Doba ponoru:</label>
        <input type="number" step="5" id="doba" min="0"max="10000" placeholder="Doba ponoru" required>
        <label for="poc_tlak">Počáteční tlak</label>
        <input type="number" step="10" id="poc_tlak" min="0" max="400" placeholder="Počáteční tlak">
        <label for="kon_tlak">Koncový tlak</label>
        <input type="number" step="10" id="kon_tlak" min="0" max="400" placeholder="Koncový tlak">
        <label for="buddy">Buddy:</label>
        <input type="text" id="buddy" placeholder="Buddy">
        <label for="date">Datum ponoru:</label>
        <input type="date" id="date" required>
        <input type="submit" value="Uložit změny">
        <input type="reset" value="Storno">
    </form>
</section>
</main>
</body>
</html>
