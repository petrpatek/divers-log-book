<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Log</title>
</head>
<body>
<main>
    <header>
        <h1>Přidat ponor</h1>
    </header>
    <section>
        <form>
                <label for="hloubka">Hloubka:</label>
                <input type="text" id="hloubka" placeholder="Hloubka" required>
                <label for="doba">Doba ponoru:</label>
                <input type="number" id="doba" placeholder="Doba ponoru" required>
                <label for="poc_tlak">Počáteční tlak</label>
                <input type="number" id="poc_tlak" placeholder="Počáteční tlak">
                <label for="kon_tlak">Koncový tlak</label>
                <input type="number" id="kon_tlak" placeholder="Koncový tlak">
                <label for="buddy">Buddy:</label>
                <input type="text" id="buddy" placeholder="Buddy">
                <label for="date">Datum ponoru:</label>
                <input type="date" id="date" required>
                <input type="submit" value="Přidat ponor">
                <input type="reset" value="Resetovat">
        </form>
    </section>
</main>


</body>
</html>
