<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přidat záznam o používání kompresoru</title>
</head>
<body>
<main>

    <nav>
        <ul>
        <li><a href="compressor.html">Zpět</a> </li></ul>
    </nav>
    <section>
        <form>
            <label for="doba_plneni">Doba plnění:</label>
            <input type="text" id="doba_plneni" required>
            <label for="datum">Datum plnění:</label>
            <input type="date" id="datum" required>
            <label for="kompresor">Kompresor:</label>
            <select name="Kompresor" id="kompresor">
                <option value="Benda MK100">Benda MK100</option>
                <option value="Benda MK120">Benda MK120</option>

            </select>
            <input type="submit" value="Přidat">
            <input type="reset" value="Resetovat">
        </form>

    </section>
</main>
</body>
</html>
