<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Details</title>
</head>
<body>
<main>
    <nav>
        <li><a href="log_book.html">Zpět</a> </li>
    </nav>
    <section>
        <h2>Editovat log</h2>
        <form>
            <label for="hloubka">Hloubka:</label>
            <input type="text" id="hloubka" value="50" >
            <label for="doba">Doba ponoru:</label>
            <input type="number" id="doba" value="30">
            <label for="poc_tlak">Počáteční tlak</label>
            <input type="number" id="poc_tlak" value="200">
            <label for="kon_tlak">Koncový tlak</label>
            <input type="number" id="kon_tlak" value="50">
            <label for="buddy">Buddy:</label>
            <input type="text" id="buddy" value="Pepa">
            <label for="date">Datum ponoru:</label>
            <input type="date" id="date">
            <input type="submit" value="Uložit změny">
            <input type="reset" value="Storno">
        </form>
    </section>
</main>

</body>
</html>
